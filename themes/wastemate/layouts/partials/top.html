<body id="{squarespace.page-id}" class="{squarespace.page-classes} tk-proxima-nova">
    <!-- HEADER -->
    <header class="navbar navbar-static-top bs-site-nav" id="header" role="banner">
      <div class="container-fluid">
        <div class="navbar-header wastemate-nav-logo">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a href="../" class="navbar-brand">
              {.section logoImageUrl}
               <img class="logo" src="{logoImageUrl}?format=original" alt="{{ .Site.Title }}" />
              {.or}
                {{ .Site.Title }}
              {.end}
            </a>
        </div>
        {{ partial "navigation.html" }}
      </div>
    </header>
